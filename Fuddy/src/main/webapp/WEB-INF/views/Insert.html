      <div style="text-align: center">
        <h3>게시글 작성</h3>
      </div>
      <hr />
      <form>
        <table class="table" style="text-align: center;">
          <tbody>
          <tr>
            
            <td class="table-active"><label for="id_f" class="form-label ">작성자</label></td>
            <td>
              <div>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  name="id_f"
                  id="id_f"
                  value="id_f"
                  style="width: 200px;"
                />
              </div>
              </td>
                <td class="table-active">작성날짜</td>
                <td><div id="current_date"><!--저절로 날짜가 들어옴--></div></td>

              
            

              <tr>
              <td class="table-active"><label for="title" class="form-label">제목</label></td>
              <td colspan="3"><div>
                <input
                  type="text"
                 
                  class="form-control"
                  name="title"
                  id="title"
                  value="title"
                  style="width: 200px;"
                />
              </div></td>
            </td>
          </tr>
          <tr>
            <td class="table-active"><label for="exampleInputPassword1" class="form-label">내용</label></td>
            <td colspan="3"><div>
            
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div></td>
          </tr>
          </tbody>
          </table>

          
          
          <div  style="text-align: center">
            <button type="submit" class="btn btn-outline-success">
              글작성
            </button>
          </div>
        </table>

    <script>
      date = new Date();
      year = date.getFullYear();
      month = date.getMonth() + 1;
      day = date.getDate();
      document.getElementById("current_date").innerHTML = year+"-"+month + "-" + day;
      </script>
